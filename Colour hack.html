<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYSTEM ACCESS - LOADING</title>
  <style>
    :root {
      --primary: #00e676;
      --secondary: #2979ff;
      --accent: #ff3d00;
      --dark: #121212;
      --light: #e0e0e0;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: 'Share Tech Mono', monospace;
      background: var(--dark);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }
    .loading-container {text-align:center; padding:20px;}
    .terminal-text {color:var(--primary); margin-bottom:20px; font-size:1.2rem;}
    .progress-container {width:300px;height:4px;background:#333;border-radius:4px;overflow:hidden;margin:20px auto;}
    .progress-bar {height:100%;width:0%;background:linear-gradient(90deg,var(--primary),var(--secondary));transition:width 0.5s;}
    .status-text {font-size:0.9rem; margin-top:10px;}
    /* Prediction box */
    #result-box {margin-top:40px;font-size:1.2rem;color:var(--primary);}
    #history-box {margin-top:10px;font-size:0.9rem;color:var(--light);}
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="terminal-text">>_ INITIALIZING SYSTEM_ACCESS</div>
    <div class="progress-container"><div class="progress-bar"></div></div>
    <div class="status-text">LOADING...</div>
  </div>

  <div id="result-box"></div>
  <div id="history-box"></div>

  <script>
    // History storage
    let history = [];
    let winForceCount = 0; // agar LOSS hua to next 2 WIN confirm

    function getNextPrediction() {
      if (winForceCount > 0) {
        winForceCount--;
        history.push("WIN");
        return "WIN âœ… (Auto)";
      }
      let result = Math.random() > 0.5 ? "WIN" : "LOSS";
      if (result === "LOSS") {
        winForceCount = 2; // next 2 win force
      }
      history.push(result);
      return result;
    }

    function showPrediction() {
      let result = getNextPrediction();
      document.getElementById("result-box").textContent = "Next Prediction: " + result;
      document.getElementById("history-box").textContent = "History: " + history.join(" â†’ ");
    }

    // Loader simulation
    function runLoader() {
      const progressBar = document.querySelector('.progress-bar');
      const statusText = document.querySelector('.status-text');
      const messages = [
        "LOADING PREDICTION MODULES...",
        "SYNCING WITH SERVER...",
        "ANALYZING GAME PATTERNS...",
        "GENERATING PREDICTIONS...",
        "OPTIMIZING ALGORITHMS...",
        "CALIBRATING ACCURACY METRICS...",
        "SYSTEM READY âœ”"
      ];
      messages.forEach((msg, i) => {
        setTimeout(() => {
          statusText.textContent = msg;
          progressBar.style.width = ((i+1)/messages.length*100)+"%";
        }, i*1500);
      });
      // After finish â†’ start predictions
      setTimeout(() => {
        showPrediction(); // pehla prediction turant
        setInterval(showPrediction, 60000); // ðŸ”¥ har 1 minute me naya prediction
      }, messages.length*1500);
    }

    document.addEventListener('DOMContentLoaded', runLoader);
  </script>
</body>
</html>
