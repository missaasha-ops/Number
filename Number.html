<!DOCTYPE html>
<html>
<head>
  <title>Big-Small Predictor</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f8f9fa; }
    h2 { color: #ff5722; }
    input { padding: 5px; margin: 5px; }

</head>
<body>

  <input type="number" id="n1" min="0" max="9">

  <input type="number" id="n3" min="0" max="9">
  <input type="number" id="n4" min="0" max="9">

  <br><br>
  <button onclick="predict()">Predict Next</button>

  <div class="result" id="output"></div>

  <script>
    function predict() {
      let nums = [];

        let val = parseInt(document.getElementById("n"+i).value);

        return;
      }

      // Count Big (5-9) and Small (0-4)
      let big = nums.filter(x => x >= 5).length;
      let small = nums.filter(x => x <= 4).length;

      let prediction = "";
      if (big > small) {
        prediction = "üëâ Next Guess: Small ‡§Ü‡§®‡•á ‡§ï‡§æ ‡§ú‡•ç‡§Ø‡§æ‡§¶‡§æ chance";

        prediction = "üëâ Next Guess: Big ‡§Ü‡§®‡•á ‡§ï‡§æ ‡§ú‡•ç‡§Ø‡§æ‡§¶‡§æ chance";

      }

    }
  </script>
