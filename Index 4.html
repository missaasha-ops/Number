<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colour Prediction</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
<style>
    @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
    }
    @keyframes pulse {
        0% { opacity: 0.3; }
        50% { opacity: 0.7; }
        100% { opacity: 0.3; }
    }
    @keyframes infiniteLoop { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
    @keyframes glitch {
        0%, 14% { text-shadow: 0.05em 0 0 #6e00ff, -0.05em -0.025em 0 #00a2ff; }
        15%, 49% { text-shadow: -0.05em -0.025em 0 #6e00ff, 0.025em 0.025em 0 #00a2ff; }
        50%, 99% { text-shadow: 0.025em 0.05em 0 #6e00ff, 0.05em 0 0 #00a2ff; }
        100% { text-shadow: -0.025em 0 0 #6e00ff, -0.025em -0.025em 0 #00a2ff; }
    }
    @keyframes binaryFloat {
        0% { transform: translateY(0); opacity: 0.05; }
        50% { transform: translateY(-5px); opacity: 0.15; }
        100% { transform: translateY(0); opacity: 0.05; }
    }

    body {
        font-family: 'Orbitron', sans-serif;
        background: radial-gradient(circle at center, #0a0a2a 0%, #000000 100%);
        margin: 0; padding: 0;
        color: white; height: 100vh;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        overflow: hidden; position: relative;
    }
    body::before {
        content: "";
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(135deg, rgba(90,10,130,0.1) 0%, transparent 50%),
                    linear-gradient(45deg, rgba(200,160,0,0.05) 0%, transparent 50%);
        pointer-events: none; z-index: -1;
    }
    body::after {
        content: "";
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
        background-size: 3px 3px; pointer-events: none; z-index: -1; opacity: 0.3;
    }
    .scanline {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, transparent 0%, rgba(0,255,255,0.03) 50%, transparent 100%);
        animation: scanline 8s linear infinite; pointer-events: none; z-index: 9999;
    }
    .loading-container {
        display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; width: 320px;
    }
    .infinite-loop {
        position: relative; width: 200px; height: 200px; animation: infiniteLoop 3s linear infinite;
    }
    .loop-path {
        position: absolute; width: 100%; height: 100%; border: 3px solid transparent;
        border-top-color: #6e00ff; border-right-color: #6e00ff; border-radius: 50%;
        box-shadow: 0 0 20px rgba(110,0,255,0.6);
    }
    .loop-path:nth-child(2) {
        width: 80%; height: 80%; top: 10%; left: 10%;
        border-top-color: #00a2ff; border-right-color: #00a2ff;
        animation: infiniteLoop 2.5s linear infinite reverse;
        box-shadow: 0 0 20px rgba(0,162,255,0.6);
    }
    .loop-path:nth-child(3) {
        width: 60%; height: 60%; top: 20%; left: 20%;
        border-top-color: #c8a000; border-right-color: #c8a000;
        animation: infiniteLoop 2s linear infinite;
        box-shadow: 0 0 20px rgba(200,160,0,0.6);
    }
    .loading-dot {
        position: absolute; width: 14px; height: 14px; background: #ffffff;
        border-radius: 50%; top: 10px; left: 50%; transform: translateX(-50%);
        box-shadow: 0 0 15px #ffffff;
    }
    .loading-text {
        margin-top: 40px; font-size: 20px; font-weight:700; letter-spacing: 2px;
        text-transform: uppercase; color: #00ffea; text-align: center;
        animation: glitch 2s infinite, float 3s ease-in-out infinite;
    }
    .loading-subtext {
        margin-top: 12px; font-size: 13px; letter-spacing: 1px;
        color: rgba(255,255,255,0.8); text-align:center; font-family: 'Rajdhani', sans-serif;
    }
    .progress-container {
        width: 220px; height: 4px; background: rgba(255,255,255,0.1); margin-top: 30px; position: relative; overflow: hidden;
        border-radius: 2px;
    }
    .progress-bar {
        position: absolute; height: 100%; width: 0%; background: linear-gradient(90deg,#6e00ff,#00a2ff);
        animation: pulse 2s infinite alternate;
        border-radius: 2px;
    }
    .corner-accent { position: fixed; width: 300px; height: 300px; pointer-events: none; z-index: -1; }
    .corner-accent.top-right { top: -150px; right: -150px; background: radial-gradient(circle, rgba(200,160,0,0.15) 0%, transparent 70%); }
    .corner-accent.bottom-left { bottom: -150px; left: -150px; background: radial-gradient(circle, rgba(110,0,255,0.15) 0%, transparent 70%); }
